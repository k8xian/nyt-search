<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    
    <div class="container">
        <div class="jumbotron">
                <h2 class="text-center"><i class="far fa-newspaper"></i> New York Times Search</h2>
        </div>
    
        <div class="card">
                <div class="card-header">
                        <i class="fas fa-list"></i> Featured
                </div>
                <div class="card-body">

                    <form>
                        <div class="form-group">
                            <label for="searchTerm">Search Term:</label>
                            <input type="text" class="form-control" id="searchTerm">
                        </div>
                        <div class="form-group">
                            <label for="numberOfRecords">Number of Records to Retrieve: </label>
                            <input type="number" class="form-control" id="numRecords">
                        </div>
                        <div class="form-group">
                                <label for="numberOfRecords">Start Year (Optional): </label>
                                <input type="number" class="form-control" id="startYear" placeholder="YYYYMMDD">
                        </div>
                        <div class="form-group">
                                <label for="numberOfRecords">End Year (Optional): </label>
                                <input type="number" class="form-control" id="endYear" placeholder="YYYYMMDD">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submitButton"><i class="fas fa-search"></i> Submit</button>
                        <button type="submit" class="btn btn-primary clear" id="clearButton"><i class="far fa-trash-alt"></i> Clear Results</button>
                    </form>
                
            </div>
        </div>

            <div class="card 2">
                    <div class="card-header">
                            <i class="fas fa-th"></i> Top Articles
                    </div>
                    <div class="card-body" id="articlesGoHere">
                        <div class="panel">
                        </div>  
                    </div>
                    
            </div>
        
    
        </div>
    
</body>
</html>
